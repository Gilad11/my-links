<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilad's Picks | Recommended Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* ×× ×™××¦×™×™×ª ×›× ×™×¡×” ×œ×›×¨×˜×™×¡×™× */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card { 
            opacity: 0; /* ××ª×—×™×œ ×©×§×•×£ ×œ×˜×•×‘×ª ×”×× ×™××¦×™×” */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        
        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        /* ××¤×§×˜ ×œ×—×™×¦×” "×’×•××™" ×¢×œ ×”×›×¤×ª×•×¨ */
        .shop-btn:active { transform: scale(0.92); }

        /* ×¢×™×¦×•×‘ ×©×•×¨×ª ×”×—×™×¤×•×© ×‘×–××Ÿ ×¤×•×§×•×¡ */
        #searchInput:focus {
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-50 pb-10">

    <header class="bg-white/80 backdrop-blur-md shadow-sm sticky top-0 z-50 p-6">
        <h1 class="text-2xl font-black text-center text-gray-900 tracking-tighter">Gilad's Picks âœ¨</h1>
        <p class="text-sm text-center text-gray-500 mb-4 font-medium">Curated products for a better lifestyle</p>
        
        <div class="relative max-w-md mx-auto">
            <input type="text" id="searchInput" onkeyup="filterProducts()" 
                   placeholder="Search for a product..." 
                   class="w-full p-4 pl-12 rounded-2xl border border-gray-100 bg-gray-50 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black transition-all shadow-inner">
            <span class="absolute left-4 top-4.5 opacity-30 text-lg">ğŸ”</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        <div id="productGrid" class="grid grid-cols-1 gap-6">
            </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                name: "Vichy MinÃ©ral 89",
                badge: "BEST SELLER",
                badgeColor: "bg-blue-600",
                description: "My daily secret for hydration. Perfect for achieving that healthy glass skin look.",
                price: "$24.99",
                oldPrice: "$32.00",
                image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=300", 
                link: "https://amazon.com/example1" 
            },
            {
                id: 2,
                name: "RapidBrow Serum",
                badge: "HIGHLY RATED",
                badgeColor: "bg-purple-600",
                description: "This actually works. Noticeable difference in eyebrow thickness within 4 weeks.",
                price: "$35.00",
                oldPrice: "$45.00",
                image: "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=300",
                link: "https://amazon.com/example2"
            },
            {
                id: 3,
                name: "Pro Phone Tripod",
                badge: "LIMITED DEAL",
                badgeColor: "bg-red-500",
                description: "The most stable tripod I've used for filming content. Travel-friendly.",
                price: "$19.50",
                oldPrice: "$29.99",
                image: "https://images.unsplash.com/photo-1586105251261-72a756657fd1?w=300",
                link: "https://aliexpress.com/example3"
            }
        ];

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            if(productsToRender.length === 0) {
                grid.innerHTML = `
                    <div class="text-center mt-10">
                        <p class="text-gray-400">No products found...</p>
                        <button onclick="resetSearch()" class="text-black font-bold underline mt-2">Clear search</button>
                    </div>`;
                return;
            }

            productsToRender.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = "product-card bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden flex items-center p-4 relative";
                
                // ×”×•×¡×¤×ª ×”×©×”×™×™×ª ×× ×™××¦×™×” ×œ×¤×™ ×”××™× ×“×§×¡ (Staggered Effect)
                card.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;

                card.innerHTML = `
                    ${product.badge ? `<span class="absolute top-3 left-3 ${product.badgeColor} text-white text-[10px] font-black px-2 py-1 rounded-lg z-10">${product.badge}</span>` : ''}
                    
                    <div class="relative group">
                        <img src="${product.image}" alt="${product.name}" class="w-24 h-24 object-cover rounded-2xl shadow-sm transition-transform group-hover:scale-105">
                    </div>

                    <div class="ml-4 flex-1">
                        <h2 class="font-bold text-gray-900 text-base leading-tight">${product.name}</h2>
                        <p class="text-gray-400 text-[11px] mt-1 line-clamp-2 leading-relaxed italic border-l-2 border-gray-100 pl-2">
                            "${product.description}"
                        </p>
                        <div class="flex items-center justify-between mt-3">
                            <div class="flex flex-col">
                                <span class="text-gray-300 text-[10px] line-through">${product.oldPrice || ''}</span>
                                <span class="text-gray-900 font-black text-lg">${product.price}</span>
                            </div>
                            <a href="${product.link}" target="_blank" 
                               class="shop-btn bg-black text-white px-6 py-2.5 rounded-xl text-xs font-bold hover:bg-gray-800 transition-all flex items-center gap-2 shadow-lg shadow-gray-200">
                                Shop Now 
                                <span class="text-[14px]">â†’</span>
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.description.toLowerCase().includes(query)
            );
            renderProducts(filtered);
        }

        function resetSearch() {
            document.getElementById('searchInput').value = '';
            renderProducts(products);
        }

        // Initial Load
        renderProducts(products);
    </script>
</body>
</html>
