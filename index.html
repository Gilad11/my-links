<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilad's Picks | Recommended Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Dark Mode Config
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card { 
            opacity: 0; 
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); 
        }
        
        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
        }

        .shop-btn:active { transform: scale(0.92); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 pb-20 text-slate-900 dark:text-slate-100">

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-sm sticky top-0 z-50 p-6 border-b border-gray-100 dark:border-slate-800">
        <div class="max-w-md mx-auto flex justify-between items-center mb-4">
            <h1 class="text-2xl font-black tracking-tighter">Gilad's Picks ‚ú®</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-gray-100 dark:bg-slate-800 hover:bg-gray-200 transition-all text-xl">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        
        <div class="relative max-w-md mx-auto">
            <input type="text" id="searchInput" onkeyup="filterProducts()" 
                   placeholder="Find your next favorite item..." 
                   class="w-full p-4 pl-12 rounded-2xl border border-gray-100 dark:border-slate-700 bg-gray-50 dark:bg-slate-800 focus:bg-white dark:focus:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white transition-all shadow-inner">
            <span class="absolute left-4 top-4.5 opacity-30 text-lg">üîç</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        
        <section id="comboSection" class="mb-10">
            <h3 class="text-xs font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest mb-4">Perfect Pairs</h3>
            <div class="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-[2rem] p-6 text-white shadow-xl relative overflow-hidden">
                <div class="relative z-10">
                    <h4 class="font-bold text-lg mb-1">The Glass Skin Duo üíé</h4>
                    <p class="text-xs text-indigo-100 mb-4 italic">"Combine these two for maximum glow. My daily routine."</p>
                    <div class="flex gap-2">
                        <div class="bg-white/20 p-2 rounded-xl text-[10px] font-bold">Vichy Serum</div>
                        <div class="bg-white/20 p-2 rounded-xl text-[10px] font-bold">La Roche-Posay SPF</div>
                    </div>
                    <button class="mt-4 bg-white text-indigo-600 px-6 py-2 rounded-xl text-xs font-black shadow-lg">Buy Both & Save ‚Üí</button>
                </div>
                <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-white/10 rounded-full blur-3xl"></div>
            </div>
        </section>

        <h3 class="text-xs font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest mb-4">All Products</h3>
        <div id="productGrid" class="grid grid-cols-1 gap-6">
            </div>
    </main>

    <script>
        const products = [
            {
                id: 1,
                name: "Vichy Min√©ral 89",
                badge: "BEST SELLER",
                badgeColor: "bg-blue-600",
                description: "The ultimate hyaluronic acid booster. Non-greasy and perfect for every skin type.",
                price: "$24.99",
                oldPrice: "$32.00",
                image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=300", 
                link: "https://amazon.com/example1" 
            },
            {
                id: 2,
                name: "RapidBrow Serum",
                badge: "GILAD'S CHOICE",
                badgeColor: "bg-purple-600",
                description: "My go-to for thicker eyebrows. Scientific results in 4 weeks.",
                price: "$35.00",
                oldPrice: "$45.00",
                image: "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=300",
                link: "https://amazon.com/example2"
            }
        ];

        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            html.classList.toggle('dark');
            icon.innerText = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        }

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            productsToRender.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = "product-card bg-white dark:bg-slate-800 rounded-[2rem] shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden flex items-center p-4 relative";
                card.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;

                card.innerHTML = `
                    ${product.badge ? `<span class="absolute top-3 left-3 ${product.badgeColor} text-white text-[9px] font-black px-2 py-1 rounded-lg z-10 tracking-tighter">${product.badge}</span>` : ''}
                    
                    <img src="${product.image}" alt="${product.name}" class="w-24 h-24 object-cover rounded-2xl shadow-sm">

                    <div class="ml-4 flex-1">
                        <h2 class="font-bold text-gray-900 dark:text-white text-base leading-tight">${product.name}</h2>
                        <p class="text-gray-400 dark:text-slate-400 text-[11px] mt-1 line-clamp-2 leading-relaxed italic border-l-2 border-indigo-500 pl-2">
                            "${product.description}"
                        </p>
                        <div class="flex items-center justify-between mt-3">
                            <div class="flex flex-col">
                                <span class="text-gray-300 dark:text-slate-500 text-[10px] line-through">${product.oldPrice || ''}</span>
                                <span class="text-gray-900 dark:text-white font-black text-lg">${product.price}</span>
                            </div>
                            <a href="${product.link}" target="_blank" 
                               class="shop-btn bg-black dark:bg-white dark:text-black text-white px-5 py-2.5 rounded-xl text-xs font-black hover:opacity-80 transition-all flex items-center gap-2">
                                Shop Now <span>‚Üí</span>
                            </a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.description.toLowerCase().includes(query)
            );
            renderProducts(filtered);
            // Hide combo section when searching
            document.getElementById('comboSection').style.display = query ? 'none' : 'block';
        }

        renderProducts(products);
    </script>
</body>
</html>
