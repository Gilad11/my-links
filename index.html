<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilad's Picks | Recommended Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .product-card { transition: all 0.2s ease-in-out; }
        .product-card:active { transform: scale(0.96); }
    </style>
</head>
<body class="bg-gray-50 pb-10">

    <header class="bg-white shadow-sm sticky top-0 z-10 p-6">
        <h1 class="text-2xl font-bold text-center text-gray-900 tracking-tight">Gilad's Picks ‚ú®</h1>
        <p class="text-sm text-center text-gray-500 mb-4">The best products from my social media</p>
        
        <div class="relative max-w-md mx-auto">
            <input type="text" id="searchInput" onkeyup="filterProducts()" 
                   placeholder="Search for a product..." 
                   class="w-full p-3 pl-10 rounded-2xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-black transition-all">
            <span class="absolute left-3 top-3.5 opacity-40">üîç</span>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4">
        <div id="productGrid" class="grid grid-cols-1 gap-5">
            </div>
    </main>

    <script>
        // ADD YOUR PRODUCTS HERE
        const products = [
            {
                id: 1,
                name: "Vichy Min√©ral 89",
                description: "The ultimate hyaluronic acid booster for that glass skin look.",
                price: "$24.99",
                image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=300", 
                link: "https://amazon.com/example1" 
            },
            {
                id: 2,
                name: "RapidBrow EyeBrow Serum",
                description: "My go-to serum for thicker, fuller eyebrows in weeks.",
                price: "$35.00",
                image: "https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9?w=300",
                link: "https://amazon.com/example2"
            },
            {
                id: 3,
                name: "Portable Phone Tripod",
                description: "Professional grade tripod for creators and travelers.",
                price: "$19.50",
                image: "https://images.unsplash.com/photo-1586105251261-72a756657fd1?w=300",
                link: "https://aliexpress.com/example3"
            }
        ];

        function renderProducts(productsToRender) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';

            if(productsToRender.length === 0) {
                grid.innerHTML = '<p class="text-center text-gray-400 mt-10">No products found...</p>';
                return;
            }

            productsToRender.forEach(product => {
                grid.innerHTML += `
                    <div class="product-card bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden flex items-center p-4">
                        <img src="${product.image}" alt="${product.name}" class="w-24 h-24 object-cover rounded-2xl shadow-sm">
                        <div class="ml-4 flex-1">
                            <h2 class="font-bold text-gray-900 text-md leading-tight">${product.name}</h2>
                            <p class="text-gray-400 text-xs mt-1 line-clamp-2">${product.description}</p>
                            <div class="flex items-center justify-between mt-3">
                                <span class="text-gray-900 font-bold">${product.price}</span>
                                <a href="${product.link}" target="_blank" 
                                   class="bg-black text-white px-5 py-2 rounded-xl text-xs font-semibold hover:bg-gray-800 transition-colors">
                                    Shop Now
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => 
                p.name.toLowerCase().includes(query) || 
                p.description.toLowerCase().includes(query)
            );
            renderProducts(filtered);
        }

        // Initial Load
        renderProducts(products);
    </script>
</body>
</html>
