        /* ×× ×™××¦×™×™×ª ×›× ×™×¡×” */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }

        .img-container img {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);

        }

        /* ××¤×§×˜ ×”-Shine (× ×¦× ×•×¥ ×™×•×§×¨×ª×™) */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            z-index: 1;
        }
        .product-card:hover::before {
            left: 150%;
        }

        /* ×›×¤×ª×•×¨ ×§×˜×’×•×¨×™×” ×¤×¢×™×œ */
        .filter-btn.active {
            background-color: black;
            color: white;
        }
        .dark .filter-btn.active {
            background-color: white;

        }
    </style>

        ];

        let currentCategory = 'all';

        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            document.getElementById('themeIcon').innerText = html.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === cat.toLowerCase() || (cat === 'all' && btn.innerText === 'All'));
            });
            filterProducts();
        }

        function renderProducts(items) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            items.forEach((p, i) => {
                const card = document.createElement('div');
                card.className = "product-card bg-white dark:bg-slate-800 rounded-[2rem] shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden flex items-center p-4 relative cursor-pointer";
                card.style.animationDelay = `${i * 0.05}s`;
                
                card.innerHTML = `
                    ${p.badge ? `<span class="absolute top-3 left-3 ${p.badgeColor} text-white text-[9px] font-black px-2 py-1 rounded-lg z-10">${p.badge}</span>` : ''}
                    <div class="img-container w-24 h-24 shrink-0 overflow-hidden rounded-2xl shadow-sm bg-gray-50">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-4 flex-1">
                        <h2 class="font-bold text-gray-900 dark:text-white text-base leading-tight">${p.name}</h2>
                        <p class="text-gray-400 text-[11px] mt-1 line-clamp-2 italic border-l-2 border-indigo-500 pl-2">"${p.description}"</p>
                        <div class="flex items-center justify-between mt-3">
                            <div>
                                <span class="text-gray-300 dark:text-slate-500 text-[10px] line-through block">${p.oldPrice || ''}</span>
                                <span class="text-gray-900 dark:text-white font-black text-lg">${p.price}</span>
                            </div>
                            <a href="${p.link}" target="_blank" class="shop-btn bg-black dark:bg-white dark:text-black text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-lg">Shop Now</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(query) || p.description.toLowerCase().includes(query);
                const matchesCat = currentCategory === 'all' || p.category === currentCategory;
                return matchesSearch && matchesCat;
            });
            renderProducts(filtered);
            document.getElementById('comboSection').style.display = (query || currentCategory !== 'all') ? 'none' : 'block';
        }

        renderProducts(products);
    </script>
