<!DOCTYPE html>
<html dir="ltr" lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gilad's Picks | Recommended Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; scroll-behavior: smooth; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card { 
            opacity: 0; 
            animation: fadeInUp 0.5s ease forwards;
            position: relative;
            overflow: hidden;
        }

        /* ×”×’×“×œ×ª ×ª××•× ×” ×‘-10% ×‘-Hover */
        .img-container img {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover .img-container img {
            transform: scale(1.1); 
        }

        /* ××¤×§×˜ Shine ×™×•×§×¨×ª×™ */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            z-index: 1;
        }
        .product-card:hover::before { left: 150%; }

        @keyframes slideIn {
            from { transform: translateX(-120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-active { animation: slideIn 0.5s ease forwards; }

        .filter-btn.active { background-color: black; color: white; }
        .dark .filter-btn.active { background-color: white; color: black; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 pb-20 text-slate-900 dark:text-slate-100">

    <div id="socialProof" class="fixed bottom-6 left-6 z-[100] hidden">
        <div class="bg-white dark:bg-slate-800 shadow-2xl rounded-2xl p-4 flex items-center gap-3 border border-gray-100 dark:border-slate-700 max-w-[280px]">
            <div class="w-10 h-10 bg-indigo-100 dark:bg-indigo-900 rounded-full flex items-center justify-center text-xl">ğŸ”¥</div>
            <div>
                <p id="toastText" class="text-[11px] font-medium leading-tight"></p>
                <p class="text-[9px] text-gray-400 mt-1">Verified Purchase âœ…</p>
            </div>
        </div>
    </div>

    <header class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-md shadow-sm sticky top-0 z-50 p-6 border-b border-gray-100 dark:border-slate-800">
        <div class="max-w-md mx-auto flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black tracking-tighter italic">Gilad's Picks âœ¨</h1>
            <button onclick="toggleDarkMode()" class="p-2 rounded-xl bg-gray-100 dark:bg-slate-800 hover:bg-gray-200 transition-all text-xl">
                <span id="themeIcon">ğŸŒ™</span>
            </button>
        </div>
        
        <div class="max-w-md mx-auto space-y-4">
            <div class="relative">
                <input type="text" id="searchInput" onkeyup="filterProducts()" 
                       placeholder="Search products..." 
                       class="w-full p-4 pl-12 rounded-2xl border-none bg-gray-100 dark:bg-slate-800 focus:ring-2 focus:ring-indigo-500 transition-all shadow-inner">
                <span class="absolute left-4 top-4 text-gray-400">ğŸ”</span>
            </div>

            <div class="flex gap-2 overflow-x-auto pb-2 no-scrollbar" id="categoryFilters">
                <button onclick="setCategory('all')" class="filter-btn active px-4 py-2 rounded-full text-xs font-bold bg-gray-200 dark:bg-slate-800 transition-all shrink-0">All</button>
                <button onclick="setCategory('Skincare')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold bg-gray-200 dark:bg-slate-800 transition-all shrink-0">Skincare</button>
                <button onclick="setCategory('Tech')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold bg-gray-200 dark:bg-slate-800 transition-all shrink-0">Tech</button>
                <button onclick="setCategory('Lifestyle')" class="filter-btn px-4 py-2 rounded-full text-xs font-bold bg-gray-200 dark:bg-slate-800 transition-all shrink-0">Lifestyle</button>
            </div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-4 mt-4 space-y-10">
        <section class="mt-4">
            <h3 class="text-[10px] font-black text-gray-400 dark:text-slate-500 uppercase tracking-widest mb-4">Quick Comparison</h3>
            <div class="bg-white dark:bg-slate-800 rounded-3xl p-5 shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden">
                <table class="w-full text-left text-[11px]">
                    <thead>
                        <tr class="border-b border-gray-50 dark:border-slate-700">
                            <th class="py-2 text-gray-400 font-medium italic">Top Choice</th>
                            <th class="py-2 font-black text-indigo-500">Vichy 89</th>
                            <th class="py-2 font-black text-purple-500">COSRX</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 dark:text-gray-300">
                        <tr class="border-b border-gray-50 dark:border-slate-700">
                            <td class="py-3 font-semibold">Goal</td>
                            <td class="py-3">Hydration</td>
                            <td class="py-3">Skin Repair</td>
                        </tr>
                        <tr>
                            <td class="py-3 font-semibold">Finish</td>
                            <td class="py-3">Clear Glow</td>
                            <td class="py-3">Dewy</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div id="productGrid" class="grid grid-cols-1 gap-6"></div>
    </main>

    <script>
        const products = [
            { id: 1, category: "Skincare", name: "Vichy MinÃ©ral 89", coupon: "GILAD25", badge: "TOP PICK", badgeColor: "bg-blue-600", description: "The ultimate hydration booster.", price: "$24.99", oldPrice: "$32.00", image: "https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=300", link: "#" },
            { id: 2, category: "Skincare", name: "COSRX Snail Mucin", coupon: "GLOW25", badge: "VIRAL", badgeColor: "bg-orange-500", description: "Instant skin repair essence.", price: "$15.99", image: "https://images.unsplash.com/photo-1601049541289-9b1b7bbbfe19?w=300", link: "#" },
            { id: 3, category: "Tech", name: "DJI Mic 2 Wireless", badge: "CREATOR", badgeColor: "bg-black", description: "Crystal clear audio for videos.", price: "$349.00", image: "https://images.unsplash.com/photo-1590602847861-f357a9332bbc?w=300", link: "#" }
            // ×ª×•×¡×™×£ ×›××Ÿ ×¢×•×“ ××•×¦×¨×™×...
        ];

        let currentCategory = 'all';
        let userCity = "Someone";

        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.city) userCity = `Someone from ${data.city}`;
            } catch (e) { console.log("Location failed."); }
        }

        const toastItems = ["Vichy Serum", "DJI Mic", "Stanley Cup", "COSRX Serum"];
        function showSocialProof() {
            const toast = document.getElementById('socialProof');
            const text = document.getElementById('toastText');
            const randomItem = toastItems[Math.floor(Math.random() * toastItems.length)];
            text.innerHTML = `<b>${userCity}</b> just bought the <b>${randomItem}</b>!`;
            toast.classList.remove('hidden');
            toast.classList.add('toast-active');
            setTimeout(() => {
                toast.classList.remove('toast-active');
                setTimeout(() => toast.classList.add('hidden'), 500);
                scheduleNextSocialProof();
            }, 6000);
        }

        function scheduleNextSocialProof() {
            const delay = Math.floor(Math.random() * (90000 - 15000 + 1)) + 15000;
            setTimeout(showSocialProof, delay);
        }

        function copyCoupon(code, btnId) {
            navigator.clipboard.writeText(code);
            const btn = document.getElementById(btnId);
            const original = btn.innerHTML;
            btn.innerHTML = "Copied! âœ…";
            btn.classList.add('bg-green-500', 'text-white');
            setTimeout(() => {
                btn.innerHTML = original;
                btn.classList.remove('bg-green-500', 'text-white');
            }, 2000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').innerText = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === cat.toLowerCase() || (cat === 'all' && btn.innerText === 'All'));
            });
            filterProducts();
        }

        function renderProducts(items) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            items.forEach((p, i) => {
                const btnId = `btn-${p.id}`;
                const card = document.createElement('div');
                card.className = "product-card bg-white dark:bg-slate-800 rounded-[2rem] shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden flex items-center p-4 relative cursor-pointer";
                card.style.animationDelay = `${i * 0.05}s`;
                card.innerHTML = `
                    ${p.badge ? `<span class="absolute top-3 left-3 ${p.badgeColor} text-white text-[9px] font-black px-2 py-1 rounded-lg z-10 shadow-md">${p.badge}</span>` : ''}
                    <div class="img-container w-24 h-24 shrink-0 overflow-hidden rounded-2xl bg-gray-50 dark:bg-slate-700">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-4 flex-1">
                        <h2 class="font-bold text-gray-900 dark:text-white text-base leading-tight">${p.name}</h2>
                        ${p.coupon ? `<button id="${btnId}" onclick="copyCoupon('${p.coupon}', '${btnId}')" class="mt-1 text-[9px] font-bold bg-gray-100 dark:bg-slate-700 px-2 py-1 rounded-md transition-all">Copy Coupon: ${p.coupon} âœ‚ï¸</button>` : ''}
                        <div class="flex items-center justify-between mt-3">
                            <div>
                                <span class="text-gray-300 dark:text-slate-500 text-[10px] line-through block">${p.oldPrice || ''}</span>
                                <span class="text-indigo-600 dark:text-indigo-400 font-black text-lg">${p.price}</span>
                            </div>
                            <a href="${p.link}" target="_blank" class="shop-btn bg-black dark:bg-white dark:text-black text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-lg">Shop Now</a>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(query);
                const matchesCat = currentCategory === 'all' || p.category === currentCategory;
                return matchesSearch && matchesCat;
            });
            renderProducts(filtered);
        }

        window.onload = async () => {
            await getUserLocation();
            renderProducts(products);
            scheduleNextSocialProof();
        };
    </script>
</body>
</html>
