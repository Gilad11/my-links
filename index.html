        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; scroll-behavior: smooth; }
        
        @keyframes fadeInUp {

            to { opacity: 1; transform: translateY(0); }

        .product-card {

        /* ×”×’×“×œ×ª ×ª××•× ×” ×‘-10% ×‘-Hover */

            transform: scale(1.1);

        /* ××¤×§×˜ ×”-Shine */
        .product-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
            z-index: 1;
        }
        .product-card:hover::before { left: 150%; }

        /* ×× ×™××¦×™×™×ª ×”×ª×¨××” */
        @keyframes slideIn {
            from { transform: translateX(-120%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }

        let userCity = "Someone";
        let currentCategory = 'all';

        async function getUserLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                if (data.city) userCity = `Someone from ${data.city}`;
            } catch (e) { console.log("Location failed."); }
        }

        function scheduleNextSocialProof() {
            const delay = Math.floor(Math.random() * (90000 - 15000 + 1)) + 15000;
            setTimeout(() => {
                const toast = document.getElementById('socialProof');
                const randomItem = ["Vichy Serum", "DJI Mic", "Stanley Cup", "COSRX Mucin"][Math.floor(Math.random() * 4)];
                document.getElementById('toastText').innerHTML = `<b>${userCity}</b> just bought the <b>${randomItem}</b>!`;
                toast.classList.remove('hidden');
                toast.classList.add('toast-active');
                setTimeout(() => {
                    toast.classList.remove('toast-active');
                    setTimeout(() => toast.classList.add('hidden'), 500);
                    scheduleNextSocialProof();
                }, 6000);
            }, delay);
        }

        function scrollToProduct(id) {
            const element = document.getElementById(id);
            if (element) {
                const headerOffset = 180;
                const elementPosition = element.getBoundingClientRect().top;
                const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                
                // ××¤×§×˜ ×•×™×–×•××œ×™ ×œ×¡×™××•×Ÿ ×”××•×¦×¨
                element.classList.add('ring-2', 'ring-indigo-500');
                setTimeout(() => element.classList.remove('ring-2', 'ring-indigo-500'), 2000);
            }
        }

        function copyCoupon(code, btnId) {
            navigator.clipboard.writeText(code);
            const btn = document.getElementById(btnId);
            const original = btn.innerHTML;
            btn.innerHTML = "Copied! âœ…";
            btn.classList.add('bg-green-500', 'text-white');
            setTimeout(() => {
                btn.innerHTML = original;
                btn.classList.remove('bg-green-500', 'text-white');
            }, 2000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            document.getElementById('themeIcon').innerText = document.documentElement.classList.contains('dark') ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === cat.toLowerCase() || (cat === 'all' && btn.innerText === 'All'));
            });
            filterProducts();
        }

        function renderProducts(items) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            items.forEach((p, i) => {
                const card = document.createElement('div');
                card.id = `prod-${p.id}`;
                card.className = "product-card bg-white dark:bg-slate-800 rounded-[2rem] shadow-sm border border-gray-100 dark:border-slate-700 overflow-hidden flex items-center p-4 relative cursor-pointer";
                card.style.animationDelay = `${i * 0.05}s`;
                card.innerHTML = `
                    ${p.badge ? `<span class="absolute top-3 left-3 ${p.badgeColor} text-white text-[9px] font-black px-2 py-1 rounded-lg z-10 shadow-md">${p.badge}</span>` : ''}
                    <div class="img-container w-24 h-24 shrink-0 overflow-hidden rounded-2xl bg-gray-50 dark:bg-slate-700">
                        <img src="${p.image}" alt="${p.name}" class="w-full h-full object-cover">
                    </div>
                    <div class="ml-4 flex-1">
                        <h2 class="font-bold text-gray-900 dark:text-white text-base leading-tight">${p.name}</h2>
                        ${p.coupon ? `<button id="btn-${p.id}" onclick="copyCoupon('${p.coupon}', 'btn-${p.id}')" class="mt-1 text-[9px] font-bold bg-gray-100 dark:bg-slate-700 px-2 py-1 rounded-md transition-all">Copy Code âœ‚ï¸</button>` : ''}
                        <div class="flex items-center justify-between mt-3">
                            <div>
                                <span class="text-gray-300 dark:text-slate-500 text-[10px] line-through block">${p.oldPrice || ''}</span>
                                <span class="text-indigo-600 dark:text-indigo-400 font-black text-lg">${p.price}</span>
                            </div>
                            <a href="${p.link}" target="_blank" class="shop-btn bg-black dark:bg-white dark:text-black text-white px-5 py-2.5 rounded-xl text-xs font-black shadow-lg">Shop Now</a>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        function filterProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(query) && (currentCategory === 'all' || p.category === currentCategory));
            renderProducts(filtered);
        }

        window.onload = async () => {
            await getUserLocation();
            renderProducts(products);
            scheduleNextSocialProof();
        };
